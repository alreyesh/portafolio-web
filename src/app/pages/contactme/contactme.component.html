<div class="container contactme text-center">
  <h3 class="contact-title">Contáctame</h3>
  <p class="contact-subtitle">
    Para información de postulación de empleo o contratarme para un servicio.

  </p>
  <div class="row contact-input">
    <div class="col-lg-6 col-md-12 col-xs-12">
      <form [formGroup]="contactmeForm" autocomplete="off">
        <div formGroupName="info">
          <div class="asunto form-group">
            <input type="text" formControlName="asunto" placeholder="Asunto" class="form-control" autocomplete="off">
          </div>
          <div class=" email form-group">
            <input type="email" formControlName="email" placeholder="correo@dominio" class="form-control">
          </div>
        </div>

        <div class="mensaje form-group">
          <textarea formControlName="mensaje" class="form-control" rows="3"
            placeholder="Deje su mensaje aqui..."></textarea>
        </div>
        <div class="form-group">
          <button (click)="_onSubmit()" class="btn btn-primary">Enviar</button>
        </div>
      </form>
      <!-- <p>Datos del Form:{{contactusForm.value | json }}</p>
      <p>Form is valid?: {{contactusForm.valid}}</p> -->
    </div>
    <div class="col-lg-6 col-md-12 col-xs-12">

      <div class="row text-contact contact-number">
        <br>
        <p><b>Celular: </b> <a href="tel:+51992563710">+51992563710</a> - Claro movil</p>
        <p><b>Teléfono: </b><a href="tel:016356604">(01)6356604</a> </p>
        <p><b>Lima, Perú </b></p>
        <br>

      </div>

    </div>
  </div>
</div>
